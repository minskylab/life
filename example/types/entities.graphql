scalar Time

type Autor @ent @exposed {
    id: ID!
    name: String!
    signature: String @unique

    books: [Book!]
}

type Book @ent {
    id: ID!
    createdAt: Time! @default(value: "time.Now")
    updatedAt: Time! @updateDefault(value: "time.Now")

    kind: BookKind!

    doi: String! @default(value: "\"2\"")
    title: String!
    description: String!

    owner: Autor! @from(ref: "books")
}

enum BookKind {
    NOVEL
    ESSAY
    JOURNAL
}
